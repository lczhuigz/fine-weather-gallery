name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

# Grant explicit permissions the job needs. If your repository or organization
# restricts Actions permissions, this helps ensure the runner has rights to
# create commits and update Pages. If this still fails, use a personal access
# token (see below) and add it as `GH_PAGES_PAT` in repository Secrets.
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: app

      - name: Build frontend
        run: VITE_IMG_FETCH_BASE=/api pnpm build
        working-directory: app

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Prefer a user-provided personal access token (GH_PAGES_PAT) when
          # available; otherwise fall back to the automatically provided
          # GITHUB_TOKEN. Create a PAT with `repo` scope and add it to the
          # repository as the secret `GH_PAGES_PAT` if you continue to get
          # permission errors.
          github_token: ${{ secrets.GH_PAGES_PAT || github.token }}
          publish_dir: ./app/dist
          publish_branch: gh-pages
          commit_message: "chore: deploy frontend to gh-pages from ${{ github.sha }}"
